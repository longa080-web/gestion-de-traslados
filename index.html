<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Traslados de Taxi - Inter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, push, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCfEP2_MYdPRCb4gKnXLEV-tUNNFkQmkOo",
            authDomain: "gestion-de-traslados.firebaseapp.com",
            databaseURL: "https://gestion-de-traslados-default-rtdb.firebaseio.com",
            projectId: "gestion-de-traslados",
            storageBucket: "gestion-de-traslados.firebasestorage.app",
            messagingSenderId: "547255399573",
            appId: "1:547255399573:web:c636870e286428fb81979c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Hacer disponible la base de datos globalmente
        window.firebaseDatabase = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
        window.firebaseGet = get;
        window.firebasePush = push;
        window.firebaseUpdate = update;
        window.firebaseRemove = remove;
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-inter-primary { background-color: #005BAA; }
        .bg-inter-accent-light { background-color: #5CE1E6; }
        .bg-inter-accent-yellow { background-color: #FDD000; }
        .text-inter-primary { color: #005BAA; }
        .text-inter-accent-light { color: #5CE1E6; }
        .text-inter-accent-yellow { color: #FDD000; }
        .border-inter-primary { border-color: #005BAA; }
        .border-inter-accent-light { border-color: #5CE1E6; }
        .focus\:ring-inter-primary:focus { --tw-ring-color: #005BAA; }
        #transferTableBody tr:nth-child(even) {
            background-color: #f8f8f8;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #005BAA;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 min-h-screen flex flex-col items-center">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <span class="ml-3 text-inter-primary font-semibold">Cargando datos...</span>
    </div>

    <div class="w-full max-w-5xl bg-white rounded-xl shadow-lg p-6 md:p-8 mb-8">
        <header class="text-center mb-6 bg-inter-primary rounded-t-xl py-6 relative overflow-hidden">
            <h1 class="text-4xl font-extrabold text-white mb-2 relative z-10">
                Control de Traslados de Taxi
            </h1>
            <p class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-2xl font-extrabold text-white opacity-10 whitespace-nowrap select-none pointer-events-none z-0">
                Inter Tu mundo, nuestro compromiso.
            </p>
            <p class="text-md text-white mt-2 relative z-10">Registro y gestión de solicitudes de traslados de taxi</p>
            <div id="connectionStatus" class="absolute top-4 right-4 text-sm bg-green-500 px-2 py-1 rounded hidden text-white">
                Conectado a Firebase
            </div>
        </header>

        <!-- El resto de tu HTML permanece igual -->
        <!-- ... -->

    </div>

    <script>
        // Inicializar todas las variables como null para evitar errores
        let transferForm = null;
        let requesterNameInput = null;
        let departmentInput = null;
        let originPlaceInput = null;
        let returnAddressInput = null;
        let transferDateInput = null;
        let costInput = null;
        let authorizerNameInput = null;
        let companyNameInput = null;
        let messageBox = null;
        let transferTableBody = null;
        let paymentsTableBody = null;
        let dailyTotalSpan = null;
        let weeklyTotalSpan = null;
        let monthlyTotalSpan = null;
        let annualTotalSpan = null;
        let noTransfersMessage = null;
        let noPaymentsMessage = null;
        let submitButton = null;
        let cancelEditBtn = null;
        let registerSection = null;
        let connectionStatus = null;
        let loadingOverlay = null;

        let annualExpensesChartCtx = null;
        let companyExpensesChartCtx = null;
        let departmentExpensesChartCtx = null;
        let chartTitleElement = null;
        let companyExpensesChartTitle = null;
        let annualExpensesChart = null;
        let companyExpensesChart = null;
        let departmentExpensesChart = null;

        const annualBudgetTarget = 12000;

        let filterRequesterInput = null;
        let clearFilterBtn = null;
        let exportCsvBtn = null;
        let importExcelBtn = null;
        let fileInput = null;
        let deleteSelectedBtn = null;
        let selectAllCheckboxes = null;

        let transfers = [];
        let editingIndex = -1;

        // FUNCIÓN SEGURA PARA OBTENER ELEMENTOS DEL DOM
        function getElementSafe(id) {
            const element = document.getElementById(id);
            if (!element) {
                console.warn(`Elemento con ID '${id}' no encontrado`);
            }
            return element;
        }

        // INICIALIZAR TODOS LOS ELEMENTOS DEL DOM
        function initializeDOMElements() {
            transferForm = getElementSafe('transferForm');
            requesterNameInput = getElementSafe('requesterName');
            departmentInput = getElementSafe('department');
            originPlaceInput = getElementSafe('originPlace');
            returnAddressInput = getElementSafe('returnAddress');
            transferDateInput = getElementSafe('transferDate');
            costInput = getElementSafe('cost');
            authorizerNameInput = getElementSafe('authorizerName');
            companyNameInput = getElementSafe('companyName');
            messageBox = getElementSafe('messageBox');
            transferTableBody = getElementSafe('transferTableBody');
            paymentsTableBody = getElementSafe('paymentsTableBody');
            dailyTotalSpan = getElementSafe('dailyTotal');
            weeklyTotalSpan = getElementSafe('weeklyTotal');
            monthlyTotalSpan = getElementSafe('monthlyTotal');
            annualTotalSpan = getElementSafe('annualTotal');
            noTransfersMessage = getElementSafe('noTransfersMessage');
            noPaymentsMessage = getElementSafe('noPaymentsMessage');
            submitButton = getElementSafe('submitButton');
            cancelEditBtn = getElementSafe('cancelEditBtn');
            registerSection = getElementSafe('registerSection');
            connectionStatus = getElementSafe('connectionStatus');
            loadingOverlay = getElementSafe('loadingOverlay');

            // Inicializar contextos de gráficos de forma segura
            const annualExpensesCanvas = getElementSafe('annualExpensesChart');
            const companyExpensesCanvas = getElementSafe('companyExpensesChart');
            const departmentExpensesCanvas = getElementSafe('departmentExpensesChart');
            
            if (annualExpensesCanvas) annualExpensesChartCtx = annualExpensesCanvas.getContext('2d');
            if (companyExpensesCanvas) companyExpensesChartCtx = companyExpensesCanvas.getContext('2d');
            if (departmentExpensesCanvas) departmentExpensesChartCtx = departmentExpensesCanvas.getContext('2d');

            chartTitleElement = getElementSafe('chartTitle');
            companyExpensesChartTitle = getElementSafe('companyExpensesChartTitle');

            filterRequesterInput = getElementSafe('filterRequester');
            clearFilterBtn = getElementSafe('clearFilterBtn');
            exportCsvBtn = getElementSafe('exportCsvBtn');
            importExcelBtn = getElementSafe('importExcelBtn');
            fileInput = getElementSafe('fileInput');
            deleteSelectedBtn = getElementSafe('deleteSelectedBtn');
            selectAllCheckboxes = getElementSafe('selectAllCheckboxes');
        }

        // FUNCIONES DE FIREBASE - MEJORADAS

        // Función para esperar a que Firebase esté listo
        function waitForFirebase() {
            return new Promise((resolve) => {
                const checkFirebase = () => {
                    if (window.firebaseDatabase) {
                        if (connectionStatus) {
                            connectionStatus.classList.remove('hidden');
                        }
                        resolve();
                    } else {
                        setTimeout(checkFirebase, 100);
                    }
                };
                checkFirebase();
            });
        }

        // Función para mostrar estado de carga - MEJORADA
        function setLoadingState(loading) {
            if (!loadingOverlay) {
                console.warn('Loading overlay no encontrado');
                return;
            }
            
            try {
                if (loading) {
                    loadingOverlay.style.display = 'flex';
                } else {
                    loadingOverlay.style.display = 'none';
                }
            } catch (error) {
                console.warn('Error al cambiar estado de carga:', error);
            }
        }

        // Guardar datos en Firebase
        async function saveToFirebase(collection, data) {
            try {
                const dbRef = firebaseRef(firebaseDatabase, collection);
                await firebaseSet(dbRef, data);
                return true;
            } catch (error) {
                console.error('Error guardando en Firebase:', error);
                showMessage('Error al guardar los datos: ' + error.message, "error");
                return false;
            }
        }

        // Cargar datos desde Firebase
        async function loadFromFirebase(collection) {
            try {
                const dbRef = firebaseRef(firebaseDatabase, collection);
                const snapshot = await firebaseGet(dbRef);
                if (snapshot.exists()) {
                    return snapshot.val();
                } else {
                    return [];
                }
            } catch (error) {
                console.error('Error cargando desde Firebase:', error);
                showMessage('Error al cargar los datos: ' + error.message, "error");
                return [];
            }
        }

        // Cargar todos los datos desde Firebase - MEJORADA
        async function loadAllDataFromFirebase() {
            try {
                setLoadingState(true);
                
                const transfersData = await loadFromFirebase('transfers');
                
                // Convertir datos de Firebase a formato de aplicación
                transfers = Array.isArray(transfersData) ? transfersData : [];
                
                // Convertir fechas string a objetos Date
                transfers = transfers.map(transfer => {
                    try {
                        let dateObj = new Date(transfer.dateTime);
                        dateObj = normalizeDateToStartOfDay(dateObj);
                        
                        if (isNaN(dateObj.getTime())) {
                            console.warn("Fecha inválida encontrada, usando fecha actual:", transfer.dateTime);
                            dateObj = normalizeDateToStartOfDay(new Date());
                        }
                        return {
                            ...transfer,
                            dateTime: dateObj
                        };
                    } catch (error) {
                        console.warn("Error procesando fecha, usando fecha actual:", error);
                        return {
                            ...transfer,
                            dateTime: normalizeDateToStartOfDay(new Date())
                        };
                    }
                });

                transfers.sort((a, b) => a.dateTime.getTime() - b.dateTime.getTime());
                renderTransfers();
                updateSummaries();
                showMessage('Datos cargados correctamente desde Firebase', 'success');

            } catch (error) {
                console.error('Error cargando datos:', error);
                showMessage('Error al cargar los datos: ' + error.message, "error");
            } finally {
                setLoadingState(false);
            }
        }

        // Guardar traslados en Firebase
        async function saveTransfers() {
            try {
                // Convertir fechas a string para almacenamiento
                const transfersToStore = transfers.map(t => ({
                    ...t,
                    dateTime: t.dateTime.toISOString().slice(0, 10)
                }));
                
                const success = await saveToFirebase('transfers', transfersToStore);
                return success;
            } catch (e) {
                console.error("Error al guardar datos en Firebase:", e);
                showMessage("Error al guardar datos.", "error");
                return false;
            }
        }

        // FUNCIONES DE LA APLICACIÓN - CON MANEJO SEGURO DE ELEMENTOS

        function showMessage(message, type = 'info') {
            if (!messageBox) {
                console.log(`[${type.toUpperCase()}] ${message}`);
                return;
            }
            
            try {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-yellow-100', 'text-yellow-700');
                
                if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                } else if (type === 'success') {
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                } else {
                    messageBox.classList.add('bg-yellow-100', 'text-yellow-700');
                }
                
                messageBox.classList.remove('hidden');
                setTimeout(() => {
                    if (messageBox) {
                        messageBox.classList.add('hidden');
                    }
                }, 5000);
            } catch (error) {
                console.warn('Error mostrando mensaje:', error);
            }
        }

        function normalizeDateToStartOfDay(date) {
            try {
                const d = new Date(date);
                d.setHours(0, 0, 0, 0);
                return d;
            } catch (error) {
                console.warn('Error normalizando fecha, usando fecha actual:', error);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                return today;
            }
        }

        function renderTransfers() {
            if (!transferTableBody) {
                console.warn('transferTableBody no encontrado');
                return;
            }
            
            try {
                transferTableBody.innerHTML = '';
                
                if (selectAllCheckboxes) {
                    selectAllCheckboxes.checked = false;
                }

                const filterText = filterRequesterInput ? filterRequesterInput.value.trim().toLowerCase() : '';
                let displayTransfers = [...transfers];
                
                if (filterText) {
                    displayTransfers = displayTransfers.filter(transfer =>
                        transfer.requesterName.toLowerCase().includes(filterText)
                    );
                }

                const sortedTransfers = displayTransfers.sort((a, b) => b.dateTime.getTime() - a.dateTime.getTime());

                if (sortedTransfers.length === 0) {
                    if (noTransfersMessage) {
                        noTransfersMessage.classList.remove('hidden');
                    }
                } else {
                    if (noTransfersMessage) {
                        noTransfersMessage.classList.add('hidden');
                    }
                    
                    sortedTransfers.forEach((transfer, index) => {
                        const row = document.createElement('tr');
                        const formattedDate = transfer.dateTime.toLocaleDateString('es-ES', {
                            year: 'numeric', month: '2-digit', day: '2-digit'
                        });

                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <input type="checkbox" class="row-checkbox h-4 w-4 text-inter-primary rounded" data-index="${index}">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formattedDate}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transfer.requesterName}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transfer.department || 'N/A'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transfer.originPlace}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transfer.returnAddress || 'N/A'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transfer.authorizerName || 'N/A'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transfer.companyName || 'N/A'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium text-gray-900">$${transfer.cost.toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button onclick="startEditTransfer(${index})" 
                                    class="text-inter-primary hover:text-blue-700 font-bold text-xs py-1 px-2 rounded-md border border-inter-primary hover:border-blue-700 transition duration-150">
                                    Editar
                                </button>
                            </td>
                        `;
                        transferTableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error renderizando traslados:', error);
                showMessage('Error al mostrar los traslados', 'error');
            }
        }

        // INICIALIZACIÓN PRINCIPAL
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // 1. Inicializar elementos DOM
                initializeDOMElements();
                
                // 2. Esperar a Firebase
                await waitForFirebase();
                
                // 3. Cargar datos
                await loadAllDataFromFirebase();
                
                // 4. Configurar fecha por defecto
                if (transferDateInput) {
                    transferDateInput.value = new Date().toISOString().slice(0, 10);
                }
                
                console.log('Aplicación inicializada correctamente');
                
            } catch (error) {
                console.error('Error en la inicialización:', error);
                showMessage('Error al inicializar la aplicación', 'error');
            }
        });

        // Hacer funciones globales necesarias
        window.startEditTransfer = function(index) {
            try {
                const transfer = transfers[index];
                if (!transfer) {
                    showMessage("Error: Traslado no encontrado.", "error");
                    return;
                }

                if (requesterNameInput) requesterNameInput.value = transfer.requesterName;
                if (departmentInput) departmentInput.value = transfer.department;
                if (originPlaceInput) originPlaceInput.value = transfer.originPlace;
                if (returnAddressInput) returnAddressInput.value = transfer.returnAddress;
                if (transferDateInput) transferDateInput.value = transfer.dateTime.toISOString().slice(0, 10);
                if (costInput) costInput.value = transfer.cost.toFixed(2);
                if (authorizerNameInput) authorizerNameInput.value = transfer.authorizerName;
                if (companyNameInput) companyNameInput.value = transfer.companyName;

                editingIndex = index;
                if (submitButton) submitButton.textContent = 'Guardar Cambios';
                if (cancelEditBtn) cancelEditBtn.classList.remove('hidden');

                if (registerSection) {
                    registerSection.scrollIntoView({ behavior: 'smooth' });
                }
                showMessage(`Modo Edición: Editando traslado de ${transfer.requesterName}.`, "info");
            } catch (error) {
                console.error('Error iniciando edición:', error);
                showMessage('Error al iniciar la edición', 'error');
            }
        };

        // Las demás funciones (updateSummaries, etc.) se mantienen igual pero con verificaciones de elementos
        // Por brevedad, aquí solo muestro las correcciones críticas

    </script>
</body>
</html>
